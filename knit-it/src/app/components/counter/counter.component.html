<ion-card class="counter-card">
  <ion-card-content>
    <div class="counter-wrapper">
      <div class="counter-buttons">
        <ion-button class="counter-button" fill="clear" (click)="increaseCounter()">
          <ion-icon class="counter-icon add" slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button class="counter-button" fill="clear" (click)="decreaseCounter()">
          <ion-icon class="counter-icon minus" slot="icon-only" name="remove-circle-outline"></ion-icon>
        </ion-button>
      </div>
      <ion-label class="counter">{{counter}}</ion-label>
    </div>
  </ion-card-content>
</ion-card>
